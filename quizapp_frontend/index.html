<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- Home Page -->
    <section id="home">
      <h1>Welcome to the Quiz App</h1>
      <form id="createQuizForm">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        
        <label for="numQ">Number of Questions:</label>
        <input type="number" id="numQ" name="numQ" required>
        
        <label for="title">Quiz Title:</label>
        <input type="text" id="title" name="title" required>
        
        <button type="submit">Create Quiz</button>
      </form>
      <h2>Fetch Quiz</h2>
      <input id="quizIdInput" type="text" placeholder="Enter Quiz ID" required>
      <button id="fetchQuizButton">Fetch Quiz</button>
    </section>

    <button id="fetchAllQuizzesButton">Fetch All Quizzes</button>
    <ul id="quizList"></ul>


    <a id="questionPathway" href="question-interface.html">Questions Interface</a>
    <!-- Quiz Page -->
    <section id="quiz" style="display: none;">
      <h1 id="quizTitle"></h1>
      <div id="questionsContainer"></div>
      <button id="submitQuiz" style="display: none;">Submit Quiz</button>
    </section>

    <!-- Results Page -->
    <section id="results" style="display: none;">
      <h1>Your Score</h1>
      <p id="score"></p>
      <button id="restart">Restart</button>
    </section>
  </div>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
